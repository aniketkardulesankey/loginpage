<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the sankey</title>
    <style>
        body{
            background:lightgrey;
        }
        .container{
            width:50%;
            height:70vh;
            text-align:center;
            margin:auto;
            position:relative; 
            background:#fff;
            border-radius:5px;
        }
        .container img{
            margin-top:50px;
        }
        .welcome-text{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight:bold;
            text-align:center;
            position:absolute;
            left:50%;
            transform: translateX(-50%);
            font-size:2rem;
            width:50%;
            margin: 0;
        }
        @media only screen and (max-width: 600px) and (min-width:450px){
            .container{
                width:80%;
            }
        }
        @media only screen and (max-width:450px){
            .container{
                width:95%
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="src/images/sankey_logo.jpeg" alt="sankey logo"/>
        <h1 class="welcome-text">Welcome to the Sankey Solutions</h1>
    </div>
</body>
</html>
